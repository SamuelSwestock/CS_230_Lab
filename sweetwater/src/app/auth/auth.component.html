<div class="row">
    <div class="col">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Email</span>
                <input type="text" class="form-control" placeholder="Email" ngModel name="email" required email>
            </div>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon2">Password</span>
                <input type="text" class="form-control" placeholder="Password" ngModel name="password" required password minlength="8">
            </div>
            <button class="btn btn-dark m-1" type="submit" [disabled] = "!authForm.valid" (click)="buttonClicked='login'">
                Login
            </button>
            <button class="btn btn-dark m-1" type="submit" [disabled] = "!authForm.valid" (click)="buttonClicked='signup'">
                Sign Up
            </button>
        </form>
    </div>
</div>
